<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Todo list</title>
    <style>
        .custom {
        /* min-height: 400px; */
        width: 400px;
      }
      body{
       background:  url("back2.jpg");
       background-size: 100% auto;
       background-position: top center ;
       background-attachment: fixed;
       background-repeat: no-repeat;
      }

    </style>
</head>

<body onload="displayList()" style="">
    <div class="container-fluid border  bg-light bg-opacity-50 custom rounded" id="cf">
        <div class="row rounded-0 p-1  alert alert-success" role="alert" style="visibility: hidden;" id="taskAdded" type="button" onclick="clicked()">
            task is added
        </div>
        <div class="row m-2">
            <form class="mb-3" method="post" name="mainForm" autocomplete="off">
                <label class="form-label col">
                    <h1>Todo!</h1>
                </label>
                <div class="row">
                    <input type="text" maxlength="25" class="form-control col mr-2" id="inputText" placeholder="todo work" name="inputText">
                </div>
                <div class="row ">
                    <button type="submit" class="btn btn-primary  mt-1 " onclick="addToList()">add</button>
                </div>
            </form>
        </div>
        <div class="row bg-white rounded m-2" id="LIST">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
