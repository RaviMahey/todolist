<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Todo list</title>
    <style>
      .custom {
        min-width: 300px;
      }

    </style>
  </head>
  <body onload="displayList()">
    <div class="container-xs border p-5 my-4 bg-light custom" >      

    
      <div class="row">
        <form class="mb-3" method="post" name="mainForm" autocomplete="off" >
          <label class="form-label col" >Todo</label>
          <div class="row">
            <input type="text" maxlength="25" class="form-control col mr-2" id="inputText" placeholder="todo work" name="inputText" >
            <button type="submit" class="btn btn-primary col-2  " onclick="addToList()">add</button>
            
          </div>
         
        </form>        
      </div>
      <div class="row bg-white overflow-hidden " id="LIST">
    </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
